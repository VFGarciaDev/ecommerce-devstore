name: Run E2E tests

on: push

jobs:
    cypress-run:
        runs-on: ubuntu-22.04
        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Install Node.js
            uses: actions/setup-node@v4
            with:
                node-version: 20
                cache: 'pnpm'

          - name: Instal PNPM
            uses: pnpm/action-setup@v4
            with:
              version: 9
              run_install: false

          - name: Install dependencies
            run: pnpm install

          - name: Cypress run
            uses: cypress-io/github-action@v6
            env:
                NEXT_PUBLIC_API_BASE_URL: "https://ignite-devstore-api-vgarcia.vercel.app"
                APP_URL: "http://localhost:3000"
            with:
              build: pnpm run build
              start: pnpm start